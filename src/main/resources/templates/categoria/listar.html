<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Super Mercado</a>
        <a class="navbar-brand">Auxiliar de Almacen</a>
        <button class="navbar-toggler" type="button"data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/producto/listar">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/categoria/listar">Categorias</a></li>
                <li class="nav-item"><a class="nav-link" href="/proveedor/listar">Proveedores</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Categoria</h1>
    <form id="formBuscar" class="row g-2 mb-3">
        <div class="col-md-8">
            <input class="form-control"
                type="text"
                name="nombre"
                placeholder="Buscar por nombre"
                th:value="${param.nombre}">
        </div>
        <div class="col-md-4">
        <button class="btn btn-success w-100" type="submit">Buscar</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Fecha de registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
    <tbody id="tablaCategoria">
        <tr th:replace="categoria/grilla :: grilla(${categorias})"></tr>
    </tbody>
    </table>
    <a href="/categoria/crear" class="btn btn-primary">Crear nueva categoria</a>
</div>

</body>
</html>
